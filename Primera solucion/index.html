<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript" defer></script>
    <title>Challenge ONE Next</title>
</head>
<body>
    <main class="contenedor-principal">
        <h1>Encriptar o Desencriptar</h1>
        <div class="cajas">
            <section class="tarjeta num1">
                <textarea type="text" name="" id="mensaje" cols="40" rows="20" placeholder="Ingrese su mensaje"></textarea>
                <div class="cajas-botones">
                    <button class="botones" id="encriptar">Encriptar</button>
                    <button class="botones" id="desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="tarjeta num2">
                <textarea type="text" id="resultado" name="" cols="40" rows="20" placeholder="Resultado..."></textarea>
                <div class="cajas-botones">
                    <button class="botones" id="copiar">Copiar</button>
                    <button class="botones" id="escuchar">Escuchar</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
